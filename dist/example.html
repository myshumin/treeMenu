<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树形结构数组操作示例</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div id="tree_menu"></div>
        <div id="tree_form">
            <form action="" id="form">
                <div class="form-group">
                    <label>添加类型</label>
                    <div class="radio on"><input type="radio" name="type" value="folder" checked>文件夹</div>
                    <div class="radio margin_left_30"><input type="radio" name="type" value="file">文件</div>
                </div>
                <div class="form-group">
                    <label for="directory">所属目录</label>
                    <select name="directory" id="directory"></select>
                </div>
                <div class="form-group">
                    <label for="name">名称</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <button type="submit">添加到菜单</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/build.js"></script>
</body>
</html>
